<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

   <div class="main">
      <form>
          <table>
              <tobdy>
                  <tr class="center">
                      <td>
                          <a href="javascript:">
                              <img class="logo" src="http://www.iliangcang.com/images/nlicon.png">
                          </a>
                      </td>
                  </tr>

                  <tr class="center">
                      <td>
                          <div>
                              <input id="mobile" value placeholder="输入手机号">
                          </div>
                      </td>
                  </tr>

                  <tr  class="center">
                      <td>
                          <div>
                              <input id="code" value placeholder="验证码">
                              <div id="scode">
                                  获取验证码
                              </div>
                          </div>
                      </td>
                  </tr>

                  <tr  class="center">
                      <td class="automatic_login">
                          <input type="checkbox">
                          <span>自动登录</span>
                      </td>
                  </tr>

                  <tr  class="center">
                      <td>
                          <input type="submit" value="登录" class="logoBtn">
                      </td>
                  </tr>

                  <tr  class="center">
                      <td>
                          <a id="more" href="javascript:">更多登录方式 ></a>
                      </td>
                  </tr>



              </tobdy>
          </table>
      </form>
   </div>


</body>
<script src="js/login.js"></script>

</html>
